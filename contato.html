<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles-contato.css" rel="stylesheet">
    <script defer src="js/script-contato.js"></script>
    <title>Contato</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
          <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="planos.html">Planos</a></li>
             <li><a href="sobre.html">Sobre</a></li>
             <li><a href="contato.html" class="ativar">Contato</a></li>
          </ul>
    </header>
      <div class="sec" id="sec">
        <div class="container">
            <div class="header">
                <h2>Formulario De Contato</h2>
            </div>
            <form class="form" id="form">
    
                <div class="form-control">
    
                    <label for="username" >Nome</label>
                    <input type="text" id="username">
                    <i class="img-success" ><img src="./src/" alt=""></i>
                    <i class="img-error" ><img src="./src/error-icon.svg" alt=""></i>
    
                    <small>Error Message</small>
    
                </div>
    
                <div class="form-control">
    
                    <label>Email</label>
                    <input type="email" id="email">
                    <i class="img-success" ><img src="./src/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./src/error-icon.svg" alt=""></i>
    
                    <small>Error Message</small>
    
                </div>
    
                <div class="form-control">
    
                    <label>Cpf</label>
                    <input type="cpf" id="cpf">
                    <i class="img-success" ><img src="./scr/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./src/error-icon.svg" alt=""></i>
    
                    <small>Error Message</small>
    
                </div>
    
                <div class="form-control">
    
                    <label>Telefone</label>
                    <input type="tel" id="phone">
                    <i class="img-success" ><img src="./scr/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./scr/error-icon.svg" alt=""></i>
    
                    <small>Error Message</small>
    
                </div>
    
                <button type="submit" >ENVIAR</button>
            </form>
        </div>

</body>
</html>
